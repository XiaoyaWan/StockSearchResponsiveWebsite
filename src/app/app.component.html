<!DOCTYPE html>
<html>
   <head>
       <title>Stock Search</title>

   </head>
   <body>

   <div id="wrap" class="d-flex flex-column pt-5">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color:#6f42c1;">
        <a class="navbar-brand text-white" href="/">Stock Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="ml-auto nav navbar-nav">
            <li class="nav-item">
               <a class="nav-link text-right text-lg-center px-2" data-toggle="collapse" data-target=".navbar-collapse.show" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-right text-lg-center px-2" data-toggle="collapse" data-target=".navbar-collapse.show" routerLink="/watchlist" routerLinkActive="active-link">Watchlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-right text-lg-center px-2" data-toggle="collapse" data-target=".navbar-collapse.show" routerLink="/portfolio" routerLinkActive="active-link">Portfolio</a>
            </li>
          </ul>
        </div>
      </nav>

     <div class="col-12 col-lg-9 px-3 mx-lg-auto my-lg-3 my-2"><router-outlet></router-outlet></div>



      <div id="footer" class="mt-lg-auto mt-auto">
          <footer class="m-lg-0 m-0 py-lg-3 py-3">
            <div class="container text-center">
              <span class="text-muted">Powered by Tiingo. Developed by Xiaoya Wan.</span>
            </div>
          </footer>
      </div>
   </div>

   </body>

</html>
